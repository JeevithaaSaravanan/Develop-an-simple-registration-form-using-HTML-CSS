<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Login form</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="a"><b>Name</b></label></td>
                    <td><input type="text" id="a"></td>
                </tr>
                <tr>
                    <td><label for="b"><b>Number</b></label></td>
                    <td><input type="number" id="b"></td>
                </tr>
                <tr>
                    <td><label for="c"><b>Enter Mail</b></label></td>
                    <td><input type="email" id="c"></td>
                </tr>
                <tr>
                    <td><label for="d"><b>State</b></label></td>
                    <td><input type="text" id="d"></td>
                </tr>
                <tr>
                    <td><label for="e"><b>Country</b></label></td>
                    <td><input type="text" id="e"></td>
                </tr>
                <td><label for="f"><b>Confirm for registration</b></label></td>
                <td><input type="radio"  name="1" id="p">Yes <input type="radio"  name="1" id="p">No</td>
                <tr>
                   <td><a href="form.html"><button><b>Submit</b></button></a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
